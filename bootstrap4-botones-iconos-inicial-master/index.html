<!DOCTYPE html>
<html lang="es">
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
	<title>Bootstrap 4</title>
</head>
<body>
	<main class="container">				
		<div class="row mb-3">
			<div class="col-12">				
				<button class="btn btn-primary">Primario</button>
				<button class="btn btn-secondary">Secundario</button>
				<button class="btn btn-success">Éxito</button>
				<button class="btn btn-info">Informativo</button>
				<button class="btn btn-warning">Adventencia</button>
				<button class="btn btn-danger">Extrema precaución</button>
				<button class="btn btn-link">Enlace</button>		
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-12">
				<a href="#" class="btn btn-info">Enlace</a>
				<button type="submit" class="btn btn-warning">Botón</button>
				<input type="button" value="Input" class="btn btn-primary" />
				<input type="submit" value="Submit" class="btn btn-info">
				<input type="reset" value="Reset" class="btn btn-success">
			</div>
		</div>		
		<div class="row mb-3">
			<div class="col-12">				
				<button class="btn btn-outline-primary ">Primario</button>
				<button class="btn btn-outline-secondary">Secundario</button>
				<button class="btn btn-outline-success">Éxito</button>
				<button class="btn btn-outline-info">Informativo</button>
				<button class="btn btn-outline-warning">Adventencia</button>
				<button class="btn btn-outline-danger">Extrema precaución</button>			
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-12">
				<button class="btn btn-primary btn-lg">Información</button>
				<button class="btn btn-primary btn-sm">Botón de enviar información</button>
			</div>
		</div>
		
		<div class="row mb-3">
			<div class="col-12">
				<button class="btn btn-primary btn-lg btn-block">Información</button>
				<button class="btn btn-primary btn-sm btn-block">Botón de enviar información</button>
			</div>
		</div>

	</main>
	<script type="text/javascript" src="js/jquery.slim.min.js"></script>
	<script type="text/javascript" src="js/tether.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
